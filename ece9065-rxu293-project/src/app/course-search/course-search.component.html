<div id="search-component">
  <h4><label for="search-box">Course Search</label></h4>
  <label for="search-box">subject:</label>
  <input #searchBox1 id="search-box-subject" [(ngModel)] = "subject" />
  <label for="search-box">catalog_nbr:</label>
  <input #searchBox2 id="search-box-catalog_nbr" [(ngModel)] = "catalog_nbr"/>
  <button (click) = "searchCourse()">search for the course</button>
  <table class="search-result">
      <tr>
          <th>Subject</th>
          <th>Catalog_nbr</th>
          <th>Classname</th>
          <th>Class_section</th>
          <th>Ssr_component</th>
      </tr>
    <tr *ngFor="let course of courses$ | async" >
        <td>{{course.subject}}</td>
        <td>{{course.catalog_nbr}}</td>
        <td>{{course.className}}</td>
        <td>{{course.course_info[0].class_section}}</td>
        <td>{{course.course_info[0].ssr_component}}</td>
    </tr>
  </table>
</div>
